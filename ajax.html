<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 AJAX vue-resource</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1>Lista VUEjs - AJAX</h1>
			<!-- 	<ul class="list-group">
						<li v-for="item in lists" class="list-group-item">	
							<b>Nombre:</b>{{ item.name }} <br>
							<b>UserName:</b> {{ item.username }} <br>
							<b>Email:</b> {{ item.email }} <br>
							<b>Direcci√≥n:</b> {{ item.address.city }} <br>

						</li>
					</ul>   -->
				<table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Nick</th>
                                <th>Email</th>
                                <th>Ciudad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in lists">
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.username }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.address.city }}</td>
                            </tr>
                        </tbody>
                </table>
			</div>
			<div class="col-sm-6">
				<h1>JSON</h1>
				<pre>
					{{ $data }}
				</pre>
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js"></script>
	<script type="text/javascript">
		//var urlUsers = 'https://randomuser.me/api/?results=100';
		var urlUsers = 'https://jsonplaceholder.typicode.com/users';
		new Vue({
			el: '#main',
			created: function() {
				this.getUsers();
			},
			data: {
				lists: []
			},
			methods: {
				getUsers: function() {
					this.$http.get(urlUsers).then(function(response){
						this.lists = response.data;
					});
				}
			}
		});
	</script>
</body>
</html>
