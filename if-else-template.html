<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 (V-IF) (V-ELSE)  - TEMPLATE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<template v-if="!message">
						<h3>Escribe tu sugerencia</h3>
						<p>El equipo de soporte responde en máximo 24 horas</p>
						<p><em>Podrías utilizar Twitter para comunicarte</em></p>
					</template>
						<h2 v-else>Presiona ENTER para enviar 
							<br>
							<p>{{ message }}</p>
							<input type="submit" class="btn btn-primary">
						</h2>
						<textarea v-model="message" class="form-control"></textarea>
				</div>
				<div class="col-md-6">
					<h3>JSON</h3>
					<pre>
						{{ $data }}
					</pre>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				message: ''
			}
		});
	</script>
</body>
</html>
